spring.application.name=tiendajuegos
# CONFIGURACIÓN DEL SERVIDOR
server.port=8080

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# 1. Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_videojuegos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURACIÓN JPA / HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
# 'update': Crea/actualiza las tablas automáticamente al iniciar
# Mostrar las consultas SQL en la consola (útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


